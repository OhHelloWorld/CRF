<section class="content-header">
    <h1 class=" text-center">
     生物样本留置
  </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">生物样本留置</li>
    </ol>
</section>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p class="h3">保存成功</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
<div ng-model="biologicalSamples" ng-controller="biologicalSamplesController">
    <u class="h4 col-md-offset-9">患者：{{patientName}}</u>
    <br>
    <u class="h4 col-md-offset-9">病理号：{{patientNumber}}</u>
    <br>
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">【 患者是否留置生物样本 】</h3>
        </div>
        <div class="box-body">
            <span>
          <checkbox ng-model="biologicalSamples1"></checkbox><span class="h5">血清</span>
            </span>
            <span class="col-md-offset-1">
          <checkbox ng-model="biologicalSamples2"></checkbox><span class="h5">血浆</span>
            </span>
            <span class="col-md-offset-1">
          <checkbox ng-model="biologicalSamples3"></checkbox><span class="h5">组织</span>
            </span>
            <span class="col-md-offset-1">
          <checkbox ng-model="biologicalSamples4"></checkbox><span class="h5">尿液</span>
            </span>
            <span class="col-md-offset-1">
          <checkbox ng-model="biologicalSamples5"></checkbox><span class="h5">药物</span>
            </span>
            <span class="col-md-offset-1">
          <checkbox ng-model="biologicalSamples6"></checkbox><span class="h5">其他</span>
            </span>
        </div>
        <div class="box-body" ng-show="biologicalSamples1">
            <form class="form-inline">
                <div class="form-group">
                    <span class="h5">血清留置编号：</span>
                    <input type="text" class="form-control" placeholder="请输入血清留置编号" ng-model="num1">
                </div>
                <div class="form-group">
                    <span class="h5">血清留取的量：</span>
                    <input type="text" class="form-control" placeholder="请输入血清留取量" ng-model="num1quantity">
                </div>
                <div class="form-group">
                    <span class="h5">备注：</span>
                    <input type="text" class="form-control" placeholder="备注" ng-model="remark1">
                </div>
            </form>
        </div>
        <div class="box-body" ng-show="biologicalSamples2">
            <form class="form-inline">
                <div class="form-group">
                    <span class="h5">血浆留置编号：</span>
                    <input type="text" class="form-control" placeholder="请输入血浆留置编号" ng-model="num2">
                </div>
                <div class="form-group">
                    <span class="h5">血浆留取的量：</span>
                    <input type="text" class="form-control" placeholder="请输入血浆留取量" ng-model="num2quantity">
                </div>
                <div class="form-group">
                    <span class="h5">备注：</span>
                    <input type="text" class="form-control" placeholder="备注" ng-model="remark2">
                </div>
            </form>
        </div>
        <div class="box-body" ng-show="biologicalSamples3">
            <form class="form-inline">
                <div class="form-group">
                    <span class="h5">组织留置编号：</span>
                    <input type="text" class="form-control" placeholder="请输入组织留置编号" ng-model="num3">
                </div>
                <div class="form-group">
                    <span class="h5">组织留取的量：</span>
                    <input type="text" class="form-control" placeholder="请输入组织留取量" ng-model="num3quantity">
                </div>
                <div class="form-group">
                    <span class="h5">备注：</span>
                    <input type="text" class="form-control" placeholder="备注" ng-model="remark3">
                </div>
            </form>
        </div>
        <div class="box-body" ng-show="biologicalSamples4">
            <form class="form-inline">
                <div class="form-group">
                    <span class="h5">尿液留置编号：</span>
                    <input type="text" class="form-control" placeholder="请输入尿液留置编号" ng-model="num4">
                </div>
                <div class="form-group">
                    <span class="h5">尿液留取的量：</span>
                    <input type="text" class="form-control" placeholder="请输入尿液留取量" ng-model="num4quantity">
                </div>
                <div class="form-group">
                    <span class="h5">备注：</span>
                    <input type="text" class="form-control" placeholder="备注" ng-model="remark4">
                </div>
            </form>
        </div>
        <div class="box-body" ng-show="biologicalSamples5">
            <form class="form-inline">
                <div class="form-group">
                    <span class="h5">药物留置编号：</span>
                    <input type="text" class="form-control" placeholder="请输入药物留置编号" ng-model="num5">
                </div>
                <div class="form-group">
                    <span class="h5">药物留取的量：</span>
                    <input type="text" class="form-control" placeholder="请输入药物留取的量" ng-model="num5quantity">
                </div>
                <div class="form-group">
                    <span class="h5">备注：</span>
                    <input type="text" class="form-control" placeholder="备注" ng-model="remark5">
                </div>
            </form>
        </div>
        <div class="box-body" ng-show="biologicalSamples6">
            <form class="form-inline">
                <div class="form-group">
                    <span class="h5">其他留置编号：</span>
                    <input type="text" class="form-control" placeholder="请说明其他留置编号" ng-model="num6">
                </div>
                <div class="form-group">
                    <span class="h5">其他留取的量：</span>
                    <input type="text" class="form-control" placeholder="请说明其他留取的量" ng-model="num6quantity">
                </div>
                <div class="form-group">
                    <span class="h5">备注：</span>
                    <input type="text" class="form-control" placeholder="备注" ng-model="remark6">
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-offset-9">
        <a class="btn btn-primary" ng-click="save()">
          <i class="fa  fa-save"></i> 保存
        </a>
        <a class="btn btn-primary" ng-click="layout()">
          <i class="fa  fa-sign-out"></i> 退出
        </a>
    </div>
</div>
